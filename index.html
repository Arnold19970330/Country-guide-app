<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Country Guide app</title>
</head>
<body class="bg-[url('/assets/scattered-forcefields.png')]">
    <head>
        <nav>
            <div class="flex items-center gap-1">
                <p class="text-blue-500 font-bold text-2xl pl-10 py-10">Country guide app</p>
                <div class="icon"></div>
            </div>
        </nav>
    </head>
    <main class="bg-gradient-to-r to-yellow-100 from-blue-100 p-10 lg:w-[80%] xl:w-[55%] md:m-auto lg:mt-20">
        <div class="flex flex-col md:flex-row justify-between">
            <div class="flex flex-col gap-2">
                <h1 class="text-blue-500 text-4xl">Search for a country</h1>
                <h2 class="text-2xl">Welcome to my country guide app!</h2>
                <h3 class="text-xl text1">What you have to see now is your country!</h3>
            </div>
            <div class="flex flex-col gap-4">
                <input id="search-country" class="text-xl border-solid border-b-2 border-blue-500 bg-transparent outline-none px-4 py-2" type="search" placeholder="Search country...">
                <button id="search-button" class="bg-blue-500 text-white px-6 py-2 rounded-full">Search</button>
            </div>
        </div>
        <div class="countries mt-10">
            <div class="error-container hidden flex flex-col justify-center items-center text-3xl">
                <h3>Sorry I didn't find any result of <span class="search-value text-blue-500"></span></h3>
                <p>Please verify if you wrote correctly!</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
